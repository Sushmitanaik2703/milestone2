<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us – Namma Kudla</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .contact-container {
      width: 90%;
      max-width: 900px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }

    .contact-container h2 {
      color: #0A6EBD;
      margin-bottom: 10px;
      text-align: center;
    }

    .contact-container p {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    form button {
      background: #0A6EBD;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      width: 100%;
      margin-top: 15px;
      font-size: 18px;
      transition: 0.3s;
    }

    form button:hover {
      background: #084E87;
    }

    .map-section {
      margin-top: 40px;
      text-align: center;
    }

    iframe {
      width: 100%;
      border-radius: 10px;
      height: 350px;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="main-header">
  <div class="logo">Namma Kudla</div>
  <nav class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="blog.html">Blog</a>
    <a href="destinations.html">Destinations</a>
    <a href="guide-profile.html">Guides</a>
    <a href="travel-stories.html">Stories</a>
    <a class="active" href="contact.html">Contact</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="admin.html">Admin</a>
  </nav>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>


<!-- CONTACT FORM -->
<div class="contact-container">
  <h2>Contact Us</h2>
  <p>Have questions or need help? We’d love to hear from you!</p>

  <form id="contactUsForm">
    <input type="text" id="cName" placeholder="Your Name" required>
    <input type="email" id="cEmail" placeholder="Your Email" required>
    <textarea id="cMessage" placeholder="Write your message..." rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <p id="contactSuccess" style="text-align:center;color:green;font-weight:600;margin-top:10px;"></p>
</div>


<!-- MAP SECTION -->
<div class="map-section">
  <h2>Our Location</h2>
  <p>Namma Kudla – Mangaluru, Karnataka</p>

  <!-- Mangalore Map -->
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3898.45867707009!2d74.842!3d12.9141!2m3!1f0!2f0!3f0!"
    allowfullscreen=""
    loading="lazy">
  </iframe>
</div>


<script src="js/main.js"></script>

<script>
// Simple form message (no backend)
document.getElementById("contactUsForm").addEventListener("submit", function(e){
    e.preventDefault();
    document.getElementById("contactSuccess").textContent =
      "Thank you! Your message has been received.";
    this.reset();
});
</script>

</body>
</html>

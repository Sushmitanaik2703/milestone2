<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image and Text Toggle</title>
</head>
<body>

  <!-- Default Image -->
  <img id="mainImg" 
       src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/..."
       width="200" height="150" />

  <br><br>
  <button onclick="changeImg()">Change Image</button>
  <button onclick="hideText()">Hide Text</button>

  <p id="textPara">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    Accusamus rerum ratione incidunt voluptates vero quam tenetur voluptatum.
  </p>

  <script>
    function changeImg() {
      // Replace the image source with your second imageâ€™s base64 or URL
      document.getElementById("mainImg").src =
        "data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/..."; 
    }

    function hideText() {
      const para = document.getElementById("textPara");
      if (para.style.display === "none") {
        para.style.display = "block"; // Show again
      } else {
        para.style.display = "none"; // Hide
      }
    }
  </script>
</body>
</html>

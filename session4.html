 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM in javascript</title>
    <style>
        .heading{
            background-color:aqua;
            text-align: center;
        }
        #id{
            color: white;
        }
    </style>
 </head>
 <body>
    <h2 class="heading">GOOD MORNING!!!</h2>
    <button class="btn" onclick="greet()">greet me!</button>
    <button class="color" onclick="makeColorChange()">color</button>
    <script>
       // document.querySelector(".heading").innerHTML="WELCOME";
    function greet(){
        document.querySelector(".btn").innerText="Sushmita";
    }
    function makeColorChange(){
        document.querySelector(".color").style.color="red";
    }
        //method:select
        //property:update
        //document.method.property
    </script>
 </body>
 </html>
